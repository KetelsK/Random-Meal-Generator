<div>
  <div class="d-flex flex-column align-items-center mb-4">
    <h1>Feeling hungry ?</h1>
    <button class="btn btn-primary" (click)="getRandomMeal()">
      Get meal üçî
    </button>
  </div>

  <div class="row main__container" *ngIf="!isLoading">
    <div class="col-12 col-md-5 flex-column">
      <img class="w-100 mb-2" src="{{ meal.imgSrc }}" />
      <p><strong>Category: </strong>{{ meal.category }}</p>
      <p><strong>Area: </strong>{{ meal.area }}</p>
      <p *ngIf="meal.tags"><strong>Tags: </strong>{{ meal.tags }}</p>
      <!-- Ingredients -->
      <span class="ingredients-title">Ingredients:</span>
      <ul>
        <li *ngFor="let ingredient of meal.ingredients">{{ ingredient }}</li>
      </ul>
    </div>
    <!-- Recipe -->
    <div class="col-12 col-md-7 recipe__container">
      <span>{{ meal.recipe }}</span>
    </div>
  </div>
  <div class="row videoWrapper" *ngIf="!isLoading">
    <iframe
      width="420"
      height="315"
      [src]="safeUrl"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</div>
